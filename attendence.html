<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé• Mark Attendance</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      
      font-size: 2em;
      color: #ffeb3b;
    }
    video {
      border: 4px solid #fff;
      border-radius: 10px;
      margin: 20px;
      box-shadow: 0 0 15px #000;
    }
    #name {
      font-size: 1.5em;
      margin-top: 15px;
      color: #00ffae;
    }
    .btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: #ffeb3b;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Smart Attendance System - Live Detection</h1>
  <video id="video" width="640" height="480" autoplay muted></video>
  <div id="name">üîç Detecting...</div>
  <a href="{{ url_for('home') }}" class="btn">‚¨Ö Back to Home</a>

  <script>
    const video = document.getElementById('video');
    const nameDiv = document.getElementById('name');

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    function sendFrame() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const image = canvas.toDataURL('image/jpeg');

      fetch('/detect_face', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image })
      })
      .then(res => res.json())
      .then(data => {
        nameDiv.innerText = "‚úÖ Detected: " + data.name;
      });

      setTimeout(sendFrame, 2000);
    }

    video.addEventListener('play', () => {
      sendFrame();
    });
  </script>
</body>
</html>
