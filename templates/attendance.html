<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé• Mark Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("{{ url_for('static', filename='bg_coding.gif') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      backdrop-filter: blur(4px);
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #00ffc8;
      text-shadow: 2px 2px 5px #000;
    }

    video {
      border: 5px solid #00ffc8;
      border-radius: 15px;
      margin: 20px 0;
      max-width: 90%;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.5);
    }

    #name {
      font-size: 1.5em;
      color: #ffeb3b;
      margin-top: 10px;
      text-shadow: 1px 1px 3px #000;
    }

    .btn {
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #00ffc8;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #00cfa6;
    }
  </style>
</head>
<body>
  <h1>üöÄ Face Recognition Attendance</h1>
  <video id="video" width="640" height="480" autoplay muted></video>
  <div id="name">üîç Detecting...</div>
  <a href="{{ url_for('home') }}" class="btn">‚¨Ö Back to Home</a>

  <script>
    const video = document.getElementById('video');
    const nameDiv = document.getElementById('name');

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    function sendFrame() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const image = canvas.toDataURL('image/jpeg');

      fetch('/detect_face', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image })
      })
      .then(res => res.json())
      .then(data => {
        if (data.name === "Unknown") {
          nameDiv.innerText = "‚ùå Face not recognized";
        } else {
          nameDiv.innerText = "‚úÖ Detected: " + data.name;
        }
      });

      setTimeout(sendFrame, 2000);
    }

    video.addEventListener('play', () => {
      sendFrame();
    });
  </script>
</body>
</html>
